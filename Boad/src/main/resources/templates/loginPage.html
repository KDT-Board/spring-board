<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>로그인</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
  <nav>
    <a href="/view/user/join" th:href="@{/view/user/join}">회원가입</a>
    <a href="/view/user/login" th:href="@{/view/user/login}">로그인</a>
  </nav>
</header>
<main>
  <h2>로그인</h2>
  <form id="loginForm" onsubmit="submitLogin(event)">
    <label for="id">아이디</label>
    <input type="text" id="id" name="id" placeholder="아이디를 입력하세요" required>

    <label for="password">비밀번호</label>
    <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>

    <button type="submit">로그인</button>
  </form>

  <script>
    function submitLogin(event) {
      // 폼 기본 제출 동작 방지
      event.preventDefault();

      // 폼 데이터 수집
      const loginData = {
        id: document.getElementById('id').value,
        password: document.getElementById('password').value
      };

      // REST API에 JSON 데이터 전송
      fetch('/user/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(loginData)
      })
              .then(response => {
                if (response.ok) {
                  alert('로그인 성공!');
                  sessionStorage.setItem('loggedIn', true);
                  window.location.href = '/view/user/main'; // 로그인 성공 시 메인 페이지로 리다이렉트
                } else if (response.status === 401) {
                  alert('로그인 실패: 아이디 또는 비밀번호가 잘못되었습니다.');
                } else {
                  alert('로그인 실패: 알 수 없는 오류가 발생했습니다.');
                }
              })
              .catch(error => {
                console.error('로그인 요청 중 오류 발생:', error);
                alert('로그인 요청 중 오류가 발생했습니다.');
              });
    }
  </script>
</main>
</body>
</html>
